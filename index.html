<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <form>
      <div>
        <select class="form-select form-select-lg mb-3"  id="nomina" aria-label=".form-select-lg example">
            <option selected>Tipo Nomina</option>
          </select>
          <input type="date" id="fecha"  />

          <select class="form-select form-select-sm" id="genero" disabled="true" aria-label=".form-select-sm example">
            <option selected>Tipo Nomina</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
          <input type="text" id="montoMinimo"  disabled value="0" />
          <input type="text" id="montoMaximo" disabled  value="0" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="/js/motor.js"></script>
  </body>
</html>
